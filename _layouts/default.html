<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>

    <!-- Tailwind + Typography Plugin -->
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
            plugins: [tailwindcssTypography],
        };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-100 text-gray-800 leading-relaxed tracking-wide">

<div class="flex flex-col md:flex-row max-w-7xl mx-auto min-h-screen px-4 py-10 gap-6">

    <!-- LEFT SIDEBAR / PROFILE - FIXED -->
    <aside class="hidden md:block md:w-1/3 lg:w-1/4 sticky top-10 h-fit self-start bg-white rounded-xl shadow-md p-6 text-center space-y-4">
        <img src="./assets/profpic_circ.png" alt="Profile Picture" class="w-32 h-32 mx-auto rounded-full shadow-sm object-cover">
        <h2 class="text-xl font-bold text-gray-900">Muhammad Riyan Athariq</h2>
        <p class="text-sm text-gray-600">✉️ riiyanathrq@gmail.com</p>
        <p class="text-sm text-gray-600">📞 +62 821-8960-6058</p>
        <p class="text-gray-700 text-base">
            Software Engineer<br />
            Backend Engineer<br />
            Golang | API | Cloud
        </p>
        <a href="https://github.com/riyanathariq" target="_blank"
           class="inline-block mt-2 text-blue-600 hover:underline text-sm">
            View GitHub Portfolio
        </a>
    </aside>

    <!-- RIGHT MAIN CONTENT -->
    <main class="w-full md:w-2/3 lg:w-3/4 bg-white rounded-xl shadow-lg p-8 space-y-8 transition-all duration-300">
        <article class="prose prose-lg prose-slate max-w-none">
            {{ content }}
        </article>
    </main>

</div>

</body>
</html>
